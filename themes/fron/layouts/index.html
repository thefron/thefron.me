{{ define "main" }}
  <main aria-role="main">
    <section class="site-main hero">
      <div class="container">
        <h1 class="title is-1">{{ .Site.Title }}</h1>

        {{- with .Site.Params.homeSubtitle }}
          <p class="subtitle is-4">{{.}}</p>
        {{- end }}

        {{- with .Site.Params.social }}
          <div>
            {{ partial "social-icons.html" . }}
          </div>
        {{- end }}
      </div>
    </section>
  </main>
{{ end }}
