baseURL = "https://thefron.me/"
title = "Thefron"
theme = "PaperMod"
languageCode = "ko-kr"

[params]
  homeSubtitle = "개발로그 + 잡다한 것들"
  author = "Hoseong Hwang"

[imaging]
  quality = 60
  resampleFilter = "Lanczos"
  anchor = "Smart"
  bgColor = "#ffffff"

[imaging.exif]
  disableDate = true
  disableLatLong = true
  excludeFields = ".*"

[services]
  [services.googleAnalytics]
    ID = "G-E2TL4GL4QH"

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 20

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
